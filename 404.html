<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the repository name from the URL
      const repo = '/testing-react';
      const segments = window.location.pathname.split('/');
      const l = window.location;
      
      // Remove the repository name from the pathname if present
      const cleanPath = segments
        .filter(s => s !== '' && s !== 'testing-react')
        .join('/');

      // Reconstruct the URL with the repository name as base
      const redirectUrl = repo + '/?p=' + encodeURIComponent('/' + cleanPath);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
